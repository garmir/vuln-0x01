name: Claude Research - Cascade Fix Investigation
on: [push, workflow_dispatch]

jobs:
  claude-research:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Claude Agent - Research Cascade Fix
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 600
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Research GitHub Actions cascade triggering issues. Problem: workflows cannot automatically trigger other repositories due to token permissions. Need solution for exponential tree cascade methodology. Focus on: 1) Personal Access Token implementation 2) Repository dispatch events 3) External orchestration patterns 4) Webhook alternatives. Provide working YAML solution.\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*research.*|.*solution.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'

      - name: Ubuntu Fallback Research
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Research task: Cascade triggering fix for exponential tree methodology" > research-task.txt
          echo "Repository: ${{ github.repository }}" >> research-task.txt
          echo "Timestamp: $(date)" >> research-task.txt
          curl -s ifconfig.me >> research-task.txt

      - name: Upload Research Results
        uses: actions/upload-artifact@v4
        with:
          name: cascade-fix-research-${{ github.repository_owner }}-$(echo ${{ github.repository }} | cut -d/ -f2)
          path: "*.txt"
          retention-days: 3